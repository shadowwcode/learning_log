<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h3>
{% endblock header %}

{% block content %}

<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
    Add a new entry:
  </span>
</nav>
<form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-">add entry</button>
    {% endbuttons %}
</form>
{% endblock content %}
</body>
</html>
